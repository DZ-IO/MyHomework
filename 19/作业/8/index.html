<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 行
        for (i = 0; i <= 5; i++) {
            // 列
            for (j = 1; j <= 10; j++) {
                document.write(i)
            }
            document.write('<br>')
        }
        for (i = 4; i >= 0; i--) {
            // 列
            for (j = 1; j <= 10; j++) {
                document.write(i)
            }
            document.write('<br>')
        }
    </script>
</body>

</html>
