    <title>作业3</title>
    <script>
        document.write('原式为：')
        for (var i = 2; i <= 9; i++) {
            for (var j = 1; j <= 9; j++) {
                for (var k = 1; k <= 9; k++) {
                    for (var l = 0; l <= 9; l++) {
                        for (var m = 0; m <= 9; m++) {
                            if (i * (j * 10 + 3 + k) * i * (j * 10 + 3 + k) == 8 * 1000 + l * 100 + m * 10 + 9) {
                                document.write('[' + i + '×(' + j + '3+' + k + ')]<sup>2</sup>=8' + l + '' + m + '9')
                            }
                        }
                    }
                }
            }
        }
    </script>
</head>
