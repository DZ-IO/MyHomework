<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业7</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 5; i++) {
            for (var j = 1; j <= 5 - i; j++) {
                document.write("&nbsp;")
            }
            document.write('*')
            if (i != 1) {
                for (j = 0; j <= 2 * i - 4; j++) {
                    document.write("&nbsp;")
                }
                document.write('*')
            }
            document.write('<br>')
        }
        for (var i = 4; i >= 1; i--) {
            for (var j = 1; j <= 5 - i; j++) {
                document.write("&nbsp;")
            }
            document.write('*')
            if (i != 1) {
                for (j = 0; j <= 2 * i - 4; j++) {
                    document.write("&nbsp;")
                }
                document.write("*")
            }
            document.write('<br>')
        }
    </script>
</body>

</html>
