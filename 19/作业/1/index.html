<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业1</title>
</head>

<body>
    <script>
        for (var x = 0; x <= 52; x++) {
            var one = 1 * 7
            var two = (52 - 7 - 6 - x) / 2 * 2
            var three = (52 - 7 - 6 - x) / 2 * 3
            var four = x * 4
            var five = 5 * 6
            if (one + two + three + four + five == 181) {
                document.write('做对4题的有' + x + '人')
            }
        }
    </script>
</body>

</html>
