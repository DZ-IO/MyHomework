<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (i = -5; i <= 5; i++) {
            for (j = -5; j <= 5; j++) {
                if (Math.abs(i) > Math.abs(j)) {
                    document.write(5 - Math.abs(i))
                } else {
                    document.write(5 - Math.abs(j))
                }
            }
            document.write('<br>')
        }
    </script>
</body>

</html>
