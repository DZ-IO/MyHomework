<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业6</title>
</head>

<body>
    <script>
        // 行
        for (var i = 0; i < 5; i++) {
            // 列0部分
            for (var j = 0; j < i + 1; j++) {
                document.write('0')
            }
            // 列1部分
            for (var j = 0; j < 5 - i; j++) {
                document.write('1')
            }
            document.write('<br>')
        }
    </script>
</body>

</html>
