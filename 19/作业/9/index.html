<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 行
        for (i = 1; i <= 10; i++) {
            // 列p1
            for (j = 0; j <= 5; j++) {
                document.write(j)
            }
            // 列p2
            for (j = 4; j >= 0; j--) {
                document.write(j)
            }
            document.write('<br>')
        }
    </script>
</body>

</html>
