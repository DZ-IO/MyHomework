<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改变标签</title>
    <script>
        function c1() {
            document.getElementById("id1").src = '/1/img/wish02.jpg'
            document.getElementById('id1').style.width = '70px'
        }

        function c2() {
            document.getElementById("id1").src = '/1/img/wish01.jpg'
            document.getElementById('id1').style.width = '50px'
        }
    </script>
</head>

<body>
    <img src="/1/img/wish01.jpg" alt="" id="id1" onmouseover="c1()" onmouseout="c2()">
</body>

</html>
