<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
</head>

<body>
    <script>
        var num1 = prompt('请输入第一个数字')
        var op = prompt('请输入运算符')
        var num2 = prompt('请输入第二个数字')
        var res

        num1 = parseFloat(num1)
        num2 = parseFloat(num2)

        // 判断数据类型
        // console.log(typeof num1)

        // 转换整型
        // parseInt()
        // 转换浮点型
        // parseFloat()

        if (op == '+') {
            res = num1 + num2
        } else if (op == '-') {
            res = num1 - num2
        } else if (op == '*') {
            res = num1 * num2
        } else if (op == '/') {
            res = num1 / num2
        }
        console.log("结果是" + res)
    </script>
</body>

</html>
