<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业2</title>
    <script>
        var x = 0;
        while (x <= 35) {
            if (2 * x + 4 * (35 - x) == 94) {
                document.write('鸡有' + x + '只，兔有' + (35 - x) + '只')
            }
            x++
        }
    </script>
</head>

<body>
    <p>今有雉兔同笼，上有三十五头，下有九十四足，问雉兔各几何？</p>
</body>

</html>
