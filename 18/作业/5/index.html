<!DOCTYPE html>

<body>
    <p>小猴子摘来一些桃.它吃掉了一半,觉得不过瘾,又吃掉了一只.第二天,它也这样,先吃了剩下的一半,再多吃一只.第三天也如此.第十天小猴子一看,就剩一个桃子了.问小猴子那天共摘来多少只桃?</p>
    <script>
        var num = 1;
        var i = 9;
        while (i >= 1) {
            num = (num + 1) * 2
            i--
        }
        document.write('小猴子共摘了' + num + '个桃')
    </script>

</body>
