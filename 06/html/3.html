<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div align='center' style='font-size: 30px;'>
        要求：<br>
        计算1-50之中是7的倍数的数值之和并输出<br>
        <script>
            i = 1
            num = 0
            while(i<=50){
                if(i%7 == 0){
                    num+=i
               }
               i++
            }
            document.write("和："+num+"<br>");
        </script>
    </div>
</body>
</html>
