<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封装Cookie</title>
    <script src="./cookieFunction.js"></script>
    <script>
        function set() {
            setCookie('test', 'test')
            alert('done')
        }

        function remove() {
            removeCookie('test')
            alert('done')
        }
    </script>
</head>

<body>
    <input type="button" onclick="set()" value="设置">
    <input type="button" onclick="alert('test='+getCookie('test'))" value="检查">
    <input type="button" onclick="remove()" value="移除">
</body>

</html>
