<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball {
            position: absolute;
            left: -100px;
            animation: ball 5s;
            transform: rotate(0deg);
        }
        
        @keyframes ball {
            0% {
                left: -100px;
            }
            30% {
                transform: rotate(20deg);
            }
            60% {
                transform: rotate(0deg);
            }
            90% {
                transform: rotate(45deg);
            }
            100% {
                left: 1000px;
                transform: rotate(0deg);
            }
        }
    </style>
</head>

<body>
    <img class="ball" src="./img/balloon.png" alt="" sizes="" srcset="">
</body>

</html>
