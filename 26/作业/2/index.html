<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>减字功能</title>
</head>

<body>
    <!-- 采坑记录：明明一个maxlength就可以解决的东西 -->
    <textarea name="" id="" cols="30" rows="10" maxlength="40" onkeyup="checkinput()"></textarea><span>还可以输入<span id="textn"></span>个字</span>
    <script>
        max = 40
        var textn = document.getElementById('textn')
        textn.innerHTML = max

        function checkinput() {
            var ta = document.getElementsByTagName('textarea')[0]
            textn.innerHTML = max - ta.textLength
        }
    </script>
</body>

</html>
