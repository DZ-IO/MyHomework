<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>大转盘</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        #uls {
            width: 500px;
            height: 500px;
            margin: 50px auto;
        }
        
        li {
            width: 150px;
            height: 150px;
            background: skyblue;
            float: left;
            list-style: none;
            margin: 5px;
            color: #fff;
            text-align: center;
            line-height: 150px;
            font-size: 20px;
            font-weight: bold;
        }
        
        #uls li button {
            width: 50px;
            height: 30px;
        }
        
        .light {
            width: 150px;
            height: 150px;
            background: #666;
            color: #fff;
        }
    </style>
</head>

<body>
    <ul id='uls'>
        <li>600元优惠券</li>
        <li>800元优惠券</li>
        <li>1000元优惠券</li>
        <li>800元优惠券</li>
        <li onclick="clearInterval(route)">停</li>
        <li>600元优惠券</li>
        <li>600元优惠券</li>
        <li>1000元优惠券</li>
        <li>800元优惠券</li>
    </ul>

    <script>
        var lis = document.getElementsByTagName('li')
        var now = 0
        var rlis = [0, 1, 2, 5, 8, 7, 6, 3]
        route = setInterval(function() {
            lis[rlis[now]].className = ''
            if (now++ >= rlis.length - 1) {
                now = 0
            }
            lis[rlis[now]].className = 'light'
        }, 150)
    </script>
</body>

</html>
