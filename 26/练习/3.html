<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
</head>

<body>
    <input type="button" value="开始" onclick="start()">
    <input type="button" value="结束" onclick="stop()">
    <h1 id="time"></h1>
    <script>
        var num = 10
        var func = null

        function start() {
            var time = document.getElementById('time')
            time.innerHTML = num
            if (num-- >= 0) {
                func = setTimeout('start()', 1000)
            } else {
                time.innerHTML = '时间到'
            }
        }

        function stop() {
            if (func != null) {
                clearTimeout(func)
                alert('倒计时结束，剩余' + num + '秒')
                func == null
            }
        }
    </script>
</body>

</html>
