<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>获取鼠标坐标</title>
</head>

<body>
    <script>
        document.onclick = function(e) {
            // event.clientX 鼠标指针水平坐标
            // event.clientY 鼠标指针垂直坐标
            alert(event.clientX + "," + event.clientY)
            alert(e.clientX + "," + e.clientY)
        }
    </script>
</body>

</html>
