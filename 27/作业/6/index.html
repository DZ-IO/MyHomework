<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>遮盖层</title>
    <style>
        * {
            padding: 0;
            margin: 0
        }
        
        .mark {
            width: 100%;
            height: 3128px;
            background: #000;
            opacity: 0.3;
            position: absolute;
            left: 0px;
            top: 0px
        }
        
        .pic {
            position: fixed;
            left: 50%;
            top: 50%;
            margin-left: -230px;
            margin-top: -200px;
        }
    </style>
</head>

<body>
    <img src="images/bj.png">
    <script>
        var body = document.getElementsByTagName('body')[0];
        window.setTimeout(function() {
            // 创建遮罩层
            var mark = document.createElement('div');
            mark.className = 'mark';
            body.appendChild(mark);
            // 创建图片容器
            var imgc = document.createElement('div');
            imgc.className = 'pic';
            // 创建图片
            var img = document.createElement('img');
            img.setAttribute('src', 'images/t_five_sian.png');
            // 插入图片
            imgc.appendChild(img);
            // 创建span
            var x = document.createElement('span');
            x.style.position = 'absolute';
            x.style.top = '14px';
            x.style.right = '60px';
            x.style.fontSize = '28px';
            x.style.cursor = 'pointer';
            x.innerHTML = 'x';
            x.onclick = function() {
                body.removeChild(imgc);
                body.removeChild(mark);
            };
            // 插入span
            imgc.appendChild(x);
            // 插入图片容器
            body.appendChild(imgc);
        }, 3000)
    </script>
</body>

</html>
