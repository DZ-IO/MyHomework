<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>返回顶部</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        #pic {
            width: 100%;
        }
        
        #back {
            width: 50px;
            height: 60px;
            background: #e63b53;
            position: fixed;
            bottom: 20px;
            right: 20px;
            line-height: 30px;
            text-align: center;
            font-size: 18px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            display: none;
        }
    </style>
</head>

<body>
    <div><img src="img/bj.png" alt="" id="pic"></div>
    <div id='back'>返回顶部</div>
    <script>
        var body = document.getElementsByTagName('body')[0]
        var back = document.getElementById('back')
        body.onscroll = function() {
            var top = document.documentElement.scrollTop || document.body.scrollTop
            if (top != 0) {
                back.style.display = 'block'
            } else {
                back.style.display = 'none'
            }
        }
        back.onclick = function() {
            document.documentElement.scrollTop = 0
            document.body.scrollTop = 0
        }
    </script>
</body>

</html>
