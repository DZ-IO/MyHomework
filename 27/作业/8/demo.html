<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		body{
			background: #dce775;
			font-family: "Arial";
		}
		h1{
			width: 350px;
			height: 80px;
			margin: 100px auto;
			border-top: 2px solid #e6ee9c;
			border-bottom: 2px solid #e6ee9c;
			line-height: 80px;
			text-align: center;
			letter-spacing: 12px;
			color: #fff;
		}
		#menu{
			width: 220px;
			height: 200px;
			background: #fff;
			border-radius: 5px;
			box-shadow: 2px 2px 15px #666;
			display: none;
			position: absolute;
		}
		#menu li{
			list-style: none;
			line-height: 40px;
			padding-left: 10px;
			border-left: 3px solid transparent;
			color: #b0bec5;
			cursor: pointer;
			transition:all 0.2s;
		}

	</style>
</head>
<body>
	<h1>点击鼠标右键</h1>
	<ul id="menu">
		<li>HTML5+CSS3</li>
		<li>JavaScript</li>
		<li>jQuery</li>
		<li>AngularJS</li>
		<li>Bootstrap</li>
	</ul>

</body>
</html>
