<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业3</title>
    <script>
        // 系统当前时间
        var now = new Date();
        // 周几
        var week = now.getDay();
        // 五天后
        week += 5;
        // 冒了
        if (week > 6) {
            // 修正
            week -= 7;
        }
        week = ["日", "一", "二", "三", "四", "五", "六"][week];
        alert('五天后是周' + week)
    </script>
</head>
