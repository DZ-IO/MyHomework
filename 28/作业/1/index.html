<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驼峰式写法</title>
</head>

<body>
    <script>
        var input = 'border-left-color';
        console.log(input);
        // 拆分
        var arr = input.split(/-/);
        console.log(arr);
        // 转换
        for (x in arr) {
            if (x == 0) {
                continue;
            }
            var sbuarr = arr[x].split('');
            sbuarr[0] = sbuarr[0].toUpperCase();
            arr[x] = sbuarr.join('');
        }
        console.log(arr);
        // 输出
        console.log(arr.join(''));
    </script>
</body>

</html>
