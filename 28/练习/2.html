<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式</title>
</head>

<body>
    <script>
        var str = 'hello word';
        // 定义正则表达式
        var reg = /[abcde]/;
        // 匹配
        console.log(reg.test(str))
        var arr = reg.exec(str)
        for (x in arr) {
            console.log(x)
        }
    </script>
</body>

</html>
