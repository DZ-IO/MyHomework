<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div align='center' style='font-size: 30px;'>
        要求：<br> 计算1-50之中是7的倍数的数值之和并输出
        <br>
        <script>
            num = 0
            for (i = 1; i <= 50; i++) {
                if (i % 7 == 0) {
                    num += i
                }
            }
            document.write("和：" + num + "<br>");
        </script>
    </div>
</body>

</html>
