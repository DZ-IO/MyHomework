<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div align='center' style='font-size: 30px;'>
        要求：<br> 输出1-20之间整数相加，得到累加值大于20的当前数
        <br>
        <script>
            num = 1;
            for (i = 1; i < 20; i += i) {
                num++
            }
            document.write("数：" + num + "<br>");
        </script>
    </div>
</body>

</html>
