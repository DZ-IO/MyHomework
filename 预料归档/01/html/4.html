<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>人人网注册页面</title>
</head>
<body>
    <img src="../img/384093667222182928.png">
    <p>人人网，中国<strong>最真实、最有效</strong>的社会平台，加入人人网，找回老朋友，结交新朋友。</p>
    <form action="/public/go.html">
        <p>电子邮箱:<input type="email" name="email"></p>
        <p>设置密码:<input type="password" name="password"></p>
        <p>真实姓名:<input type="text" name="realname"></p>
        <p>性别:<input type="radio" name="mow" value="man">男<input type="radio" name="mow" value="woman">女</p>
        <p>
            生日：
            <select name="birthday">
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
            </select>
            年
            <select name="birthday">
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
            </select>
            月
            <select name="birthday">
                <option value="30">30</option>
            </select>
            日
        </p>
        <p>为什么要填写我的生日？</p>
        <p>
            我现在：
            <select name="sf">
                <option value="choice">请选择身份</option>
            </select>
            （非常重要）
        </p>
        <p>
            <img src="../img/697191071036027610.png">
            <a href="">看不清换一张？</a></p>
        <p>验证:<input type="text" name="chek"></p>
        <p><button type="submit"><img src="../img/165139875468405644.png" alt=""></button></p>
    </form>
    
</body>
</html>
