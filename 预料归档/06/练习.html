<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        document.write("<div align='center' style='font-size: 30px;'>");
        i = 1
        while (i <= 50) {
            document.write('打印了第' + i + '份试卷</br>')
            i++
        }
        i = 1
        while (i <= 10) {
            document.write('跑了第' + i + '圈</br>')
            i++
        }
        i = 1
        while (i <= 100) {
            document.write('做了第' + i + '道题</br>')
            i++
        }

        document.write("</div>");
    </script>
</head>

<body>
</body>

</html>
