<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div align='center' style='font-size: 30px;'>
        要求：<br> 小红今年12岁,她父亲比她大20岁,编一程序,计算出她父亲在几年后比她的年龄大1倍,那时他们两人的年龄各为多少?
        <br>
        <script>
            i = 12
            while ((i + 20) / i != 2) {
                i++
            }
            document.write("小红父亲在" + (i - 12) + "年后比她的年龄大1倍，两人年龄各为：<br>");
            document.write("小红：" + i + "<br>");
            document.write("父亲：" + (i + 20) + "<br>")
        </script>
    </div>
</body>

</html>
