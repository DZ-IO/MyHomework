<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div align='center' style='font-size: 30px;'>
        要求：<br>
        输出1-20之间整数相加，得到累加值大于20的当前数<br>
        <script>
            i = 1;
            num = 1;
            while(i<20){
               i+=i;
               num++
            }
            document.write("数："+num+"<br>");
        </script>
    </div>
</body>
