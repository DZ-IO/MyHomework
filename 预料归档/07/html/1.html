<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div align='center' style='font-size: 30px;'>
        要求：<br>
        让系统随机生成一个0-9之间的随机整数，然后自己录入一个数字进行比较，如果两数字相等，则弹出恭喜猜对了,如果没有猜中，则提示很抱歉猜错了你猜(大/小)了。猜中数字后，如果一次猜中数字则弹出一次猜中，真棒，三次以内猜中则弹出您(n次 n为猜的此数)猜中运气还不错,三次以上则弹出您用了(n)次猜中，运气真差.<br>
        注：要求使用do while方法<br>
        <script>
            rand = parseInt(Math.random()*10)
            console.log("好吧，告诉你")
            console.log("随机数是："+rand)
            n = 0
            do{
                num = parseInt(prompt("输入数字"))
                n++
                if (num > rand){
                    alert('猜大了')
                }else if (num < rand){
                    alert('猜小了')
                }
            }while(num != rand)
            alert('恭喜猜中，游戏结束')
            if (n == 1){
                alert("一次猜中，真棒")
            }else if(n<=3){
                alert("运气不错!")
            }else{
                alert("您用了"+n+"次猜中，运气真差!")
            }
        </script>
    </div>
</body>
</html>
