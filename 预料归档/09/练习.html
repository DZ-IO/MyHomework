<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        // document.write("<div align='center' style='font-size: 30px;'>");

        // document.write("</div>");
        for (i = 1; i <= 7; i++) {
            for (j = 1; j <= 7; j++) {
                document.write('*')
            }
            document.write('<br>')
        }
        document.write('<br>')
        for (i = 1; i <= 7; i++) {
            for (j = 1; j <= i; j++) {
                document.write('*')
            }
            document.write('<br>')
        }
        document.write('<br>')
        for (i = 7; i >= 1; i--) {
            for (j = 1; j <= i; j++) {
                document.write('*')
            }
            document.write('<br>')
        }
        document.write('<br>')
        for (i = 1; i <= 7; i++) {
            for (j = 1; j <= i - 1; j++) {
                document.write('&nbsp;')
            }
            for (j = 1; j <= 7; j++) {
                document.write('*')
            }
            document.write('<br>')
        }
        document.write('<br>')
        for (i = 7; i >= 1; i--) {
            for (j = 1; j <= i - 1; j++) {
                document.write('&nbsp;')
            }
            for (j = 1; j <= 7; j++) {
                document.write('*')
            }
            document.write('<br>')
        }
        document.write('<br>')
        for (i = 1; i <= 7; i++) {
            for (j = 1; j <= 2 * i - 1; j++) {
                document.write('*')
            }
            document.write('<br>')
        }
        document.write('<br>')
        for (i = 7; i >= 1; i--) {
            for (j = 1; j <= 2 * i - 1; j++) {
                document.write('*')
            }
            document.write('<br>')
        }
    </script>
