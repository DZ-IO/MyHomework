<!DOCTYPE html>

    <title></title>
</head>

<body>
    <div style='font-size: 30px;'>
        要求：<br>
        <img src="../img/4.png" alt=""><br>
        <script>
            for (i = 7; i >= 1; i--) {
                for (j = 1; j <= i - 1; j++) {
                    document.write('&nbsp;')
                }
                for (j = 1; j <= 7; j++) {
                    document.write('*')
                }
                document.write('<br>')
            }
        </script>
    </div>
</body>
