<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <div align='center' style='font-size: 30px;'>
        要求：<br>
        <img src="../img/1.png" alt=""><br>
        <script>
            for (g = 1; g <= parseInt(100 / 5); g++) {
                for (m = 1; m <= parseInt(100 / 3); m++) {
                    x = 100 - g - m
                    if (g * 5 + m * 3 + x / 3 == 100) {
                        document.write('公鸡:' + g + '母鸡:' + m + '小鸡:' + x + '<br>')
                    }
                }
            }
        </script>
    </div>
</body>

</html>
