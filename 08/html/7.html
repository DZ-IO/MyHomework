<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div align='center' style='font-size: 30px;'>
        要求：<br>
        <img src="../img/7.png" alt=""><br>
        提示：第二个加数是算出来的<br>
        <script>
            num = parseInt(prompt('输入一个整数'))
            for(i=1;i<=num;i++){
                document.write(i+"+"+(num-i)+"="+num+"<br>")
            }
        </script>
    </div>
</body>
</html>
