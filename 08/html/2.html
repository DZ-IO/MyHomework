<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div align='center' style='font-size: 30px;'>
        要求：<br>
        输出1-100之间所有不能被3整除的数的和<br>
        <script>
            num = 0
            for(i = 1;i<=100;i++){
                if(i%3 != 0){
                    num+=i
               }
            }
            document.write("和："+num+"<br>");
        </script>
    </div>
</body>
</html>
