<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #nav {
            width: 1200px;
            height: 50px;
            /* background-color: #0099cc; */
            border: #ccc 1px solid;
            margin: 100px auto;
        }
        
        #nav li {
            list-style: none;
            float: left;
            background-color: #6cf;
            line-height: 50px;
            border-right: #000 solid 1px;
            padding: 0 145px;
        }
        
        #nav li:last-of-type {
            border: none;
            padding: 0 144px;
        }
        
        #nav a {
            color: white;
            text-decoration: none;
        }
        
        #nav li:hover {
            background-color: #6aa;
        }
    </style>
</head>

<body>
    <div id="nav">
        <ul>
            <li><a href="">1</a></li>
            <li><a href="">2</a></li>
            <li><a href="">3</a></li>
            <li><a href="">4</a></li>
        </ul>
    </div>
</body>

</html>
