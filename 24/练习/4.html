<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制节点属性</title>
</head>

<body>
    <input type="button" value="添加图片" onclick="addImg()"><input type="button" value="获取图片" onclick="getImg()"><input type="button" value="删除图片" onclick="delImg()">
    <br><img src="" alt="" id="img" width="1280">
    <script>
        // 选中img
        var img = document.getElementById('img')

        function addImg() {
            // 给img添加src属性
            img.setAttribute('src', '/23/练习/img/82514418_p0.png')
        }

        function getImg() {
            // 获取src属性
            alert(img.getAttribute('src'))
        }

        function delImg() {
            // 删除src属性
            img.removeAttribute('src')
        }
    </script>
</body>

</html>
